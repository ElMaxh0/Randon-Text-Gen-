<html>
    <head>
        <title>Gerador de Paragrafos </title>
        <link rel="stylesheet" type="text/css" href="./main.css" media="screen" />
        <style>
        </style>
    </head>
    <body>
    <header>
        <div class="menuprincipal ">
		    <div class="title ">
                <h1 class="title" style="  text-shadow: 0 0 0.1em #fff, 0 0 0.2em #fff, 0 0 0.3em rgb(255, 255, 255), 0 0 0.4em rgb(133, 119, 255),0 0 0.6em rgb(0, 4, 255), 0 0 0.8em rgb(98, 0, 255), 0 0 1.0em rgb(25, 0, 255), 0 0 1.2em rgb(0, 60, 255);
                color: #fff;">Gerador de Strings Aleatorias </h1>                               
                <nav>
                    <div>
                        <a>APP1</a>
                        <a>APP2</a>
                        <a>APP3</a>

                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section >
            <div class="initalscreen back background bg1" >
            <div class="cabecalho ">
                <div class="boxmain">
                    <div class="content " alt="Apresentação ">
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div class="boxgeneratedtext">
                                        <content>
                                            <h1> Randomic String</h1>
                                            <div style="display: block;height: 30vh;overflow-x: auto;">
                                                <div class="contentGen0" id="contentGen" >
                                                    <h2>O texto gerado ira aparecer aqui </h2>
                                                </div>
                                            </div>
                                        </content>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div>
                                    <div>
                                        <div class="inputsbox">
                                            <h1>Qual sua necessidade ?</h1>
                                            <h4>Insira a intencidade do texto aleatorio a ser gerado </h4>
                                                <input type="range" min="1" max="100" name="input" id="input"><br />
                                                <input type="button" value="Gerar" onclick="general()" class="bt btgreen"><br />
                                                <input type="button" value="Salvar Conteudo Gerado " onclick="save()" class="bt btazul"><br />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <div>
                <a href="/app"><button class="bt btgreen">TESTANDO </button></a>
            </div>
        </section>
    </main>
</body>
    <script type="text/javascript" src="./assets/js/gerap.js"></script>
    <script type="text/javascript" src="./assets/js/save.js"></script>
</html>
